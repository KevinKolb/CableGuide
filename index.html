<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cable Guide Channel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(180deg, #1a1a4a 0%, #2d2d6a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .controls {
            background: rgba(26, 26, 74, 0.9);
            border: 3px solid #00ff00;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            max-width: 1200px;
            width: 100%;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            transition: all 0.3s ease;
        }

        .controls.collapsed {
            padding: 10px 20px;
        }

        .controls.collapsed .channel-filters {
            display: none;
        }

        .controls-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            user-select: none;
        }

        .controls-header h3 {
            color: #ffff00;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-arrow {
            color: #00ff00;
            font-size: 24px;
            transition: transform 0.3s ease;
            text-shadow: 0 0 10px #00ff00;
        }

        .controls.collapsed .toggle-arrow {
            transform: rotate(-90deg);
        }

        .channel-filters {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .filter-item {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid #00ff00;
        }

        .filter-item input[type="checkbox"] {
            margin-right: 8px;
            cursor: pointer;
            width: 18px;
            height: 18px;
        }

        .filter-item label {
            color: #00ffff;
            cursor: pointer;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .tv-container {
            background: #2a2a2a;
            border: 20px solid #1a1a1a;
            border-radius: 30px;
            box-shadow:
                0 0 50px rgba(0, 0, 0, 0.8),
                inset 0 0 20px rgba(0, 0, 0, 0.5);
            padding: 30px;
            max-width: 1200px;
            width: 100%;
        }

        .screen {
            background: #000033;
            border: 3px solid #0a0a0a;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 0 30px rgba(0, 0, 100, 0.3);
        }

        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.1) 0px,
                transparent 1px,
                transparent 2px,
                rgba(0, 0, 0, 0.1) 3px
            );
            pointer-events: none;
            z-index: 100;
        }

        .ad-section {
            background: linear-gradient(135deg, #4a4a8a 0%, #6a6aaa 100%);
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #00ff00;
        }

        .ad-text {
            color: #ffff00;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-top: 10px;
            letter-spacing: 2px;
        }

        .guide-container {
            height: 500px;
            overflow: hidden;
            position: relative;
        }

        .guide-header {
            background: linear-gradient(180deg, #1a1a6a 0%, #2a2a8a 100%);
            color: #ffffff;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border-bottom: 3px solid #00ff00;
            display: flex;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .date-display {
            color: #ffff00;
            width: 80px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            flex-shrink: 0;
        }

        .time-slots-container {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .time-slots {
            display: flex;
            transition: transform 0.3s ease;
        }

        .time-slot {
            flex: 1;
            text-align: center;
            border-left: 1px solid #00ff00;
            padding: 0 5px;
            color: #00ffff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            white-space: nowrap;
        }

        .guide-scroll {
            animation: scroll 60s linear infinite;
            transition: transform 0.3s ease;
        }

        @keyframes scroll {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-100%);
            }
        }

        .guide-scroll:hover {
            animation-play-state: paused;
        }

        .guide-scroll.manual-scroll {
            animation: none !important;
        }

        .guide-container {
            cursor: grab;
            overflow-x: auto;
            overflow-y: hidden;
            position: relative;
        }

        .guide-container:active {
            cursor: grabbing;
        }

        .guide-container::-webkit-scrollbar {
            height: 8px;
        }

        .guide-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        .guide-container::-webkit-scrollbar-thumb {
            background: #00ff00;
            border-radius: 4px;
        }

        .guide-container::-webkit-scrollbar-thumb:hover {
            background: #00ffff;
        }

        .channel-row {
            display: flex;
            border-bottom: 1px solid #00ff00;
            min-height: 60px;
            background: rgba(0, 0, 51, 0.8);
            transition: opacity 0.3s ease;
        }

        .channel-row.hidden {
            display: none;
        }

        .channel-row:nth-child(even) {
            background: rgba(0, 0, 68, 0.8);
        }

        .channel-number {
            width: 80px;
            min-width: 80px;
            background: linear-gradient(90deg, #2a2a8a 0%, #1a1a6a 100%);
            color: #ffff00;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 2px solid #00ff00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            padding: 10px;
            flex-shrink: 0;
        }

        .shows-container {
            display: flex;
            align-items: stretch;
            min-width: max-content;
            position: relative;
        }

        .show-block {
            border-left: 1px solid #00ff00;
            padding: 10px;
            display: flex;
            align-items: center;
            color: #00ff00;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            overflow: hidden;
            position: relative;
            background: linear-gradient(90deg,
                rgba(0, 100, 0, 0.1) 0%,
                rgba(0, 100, 0, 0.05) 100%);
            white-space: nowrap;
            min-width: 150px;
            cursor: help;
        }

        .show-block[data-description]:hover::after {
            content: attr(data-description);
            position: absolute;
            bottom: calc(100% + 10px);
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: #00ffff;
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #00ff00;
            white-space: normal;
            width: 250px;
            max-width: 90vw;
            z-index: 1000;
            font-size: 12px;
            line-height: 1.4;
            pointer-events: none;
        }

        .show-block[data-description]:hover::before {
            content: '';
            position: absolute;
            bottom: calc(100% + 2px);
            left: 50%;
            transform: translateX(-50%);
            border: 6px solid transparent;
            border-top-color: #00ff00;
            z-index: 1001;
            pointer-events: none;
        }

        .show-block.current {
            background: linear-gradient(90deg,
                rgba(255, 255, 0, 0.3) 0%,
                rgba(255, 255, 0, 0.15) 100%);
            color: #ffff00;
            font-weight: bold;
            border-left: 3px solid #ffff00;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: inset 0 0 10px rgba(255, 255, 0, 0.3);
            }
            50% {
                box-shadow: inset 0 0 20px rgba(255, 255, 0, 0.6);
            }
        }

        .show-block:hover {
            background: linear-gradient(90deg,
                rgba(0, 150, 0, 0.3) 0%,
                rgba(0, 150, 0, 0.15) 100%);
            color: #00ffff;
        }

        .show-block.current:hover {
            background: linear-gradient(90deg,
                rgba(255, 255, 0, 0.4) 0%,
                rgba(255, 255, 0, 0.2) 100%);
        }

        .clock {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            z-index: 101;
        }

        .loading {
            color: #00ff00;
            text-align: center;
            padding: 50px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="controls" id="controlsPanel">
        <div class="controls-header" onclick="toggleControls()">
            <h3>
                <span>üéõÔ∏è</span>
                <span>CHANNELS</span>
            </h3>
            <span class="toggle-arrow">‚ñº</span>
        </div>
        <div class="channel-filters" id="channelFilters"></div>
    </div>

    <div class="tv-container">
        <div class="screen">
            <div class="scanlines"></div>
            <div class="clock" id="clock"></div>

            <div class="ad-section" id="adSection">
                <div class="loading">LOADING GUIDE DATA...</div>
            </div>

            <div class="guide-header" id="guideHeader" style="display: none;">
                <div class="date-display" id="dateDisplay"></div>
                <div class="time-slots-container">
                    <div class="time-slots" id="timeSlots"></div>
                </div>
            </div>

            <div class="guide-container">
                <div class="guide-scroll" id="guideScroll"></div>
            </div>
        </div>
    </div>

    <script>
        let isDragging = false;
        let startY = 0;
        let scrollTop = 0;
        let isManualScroll = false;

        // Update clock with real current time
        function updateClock() {
            const now = new Date();
            const hours = now.getHours() % 12 || 12;
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const ampm = now.getHours() >= 12 ? 'PM' : 'AM';
            document.getElementById('clock').textContent =
                `${hours}:${minutes}:${seconds} ${ampm}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Get real current date
        function getCurrentDate() {
            const now = new Date();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const year = String(now.getFullYear()).slice(-2);
            return `${month}/${day}/${year}`;
        }

        // Manual scrolling functionality
        function setupManualScroll() {
            const container = document.querySelector('.guide-container');
            const scroll = document.getElementById('guideScroll');
            let startX = 0;
            let scrollLeft = 0;

            container.addEventListener('mousedown', (e) => {
                isDragging = true;
                isManualScroll = true;
                scroll.classList.add('manual-scroll');
                startY = e.pageY - container.offsetTop;
                startX = e.pageX - container.offsetLeft;
                scrollTop = container.scrollTop;
                scrollLeft = container.scrollLeft;
                container.style.cursor = 'grabbing';
            });

            container.addEventListener('mouseleave', () => {
                isDragging = false;
                container.style.cursor = 'grab';
            });

            container.addEventListener('mouseup', () => {
                isDragging = false;
                container.style.cursor = 'grab';
            });

            container.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                e.preventDefault();
                const y = e.pageY - container.offsetTop;
                const x = e.pageX - container.offsetLeft;
                const walkY = (y - startY) * 2;
                const walkX = (x - startX) * 2;
                container.scrollTop = scrollTop - walkY;
                container.scrollLeft = scrollLeft - walkX;
            });

            // Mouse wheel scrolling (vertical and horizontal with shift)
            container.addEventListener('wheel', (e) => {
                e.preventDefault();
                isManualScroll = true;
                scroll.classList.add('manual-scroll');

                if (e.shiftKey) {
                    // Horizontal scroll with shift key
                    container.scrollLeft += e.deltaY;
                } else {
                    // Vertical scroll normally
                    container.scrollTop += e.deltaY;
                }
            });
        }

        // Parse time to minutes
        function timeToMinutes(timeStr) {
            const [time, period] = timeStr.split(' ');
            let [hours, minutes] = time.split(':').map(Number);
            if (period === 'PM' && hours !== 12) hours += 12;
            if (period === 'AM' && hours === 12) hours = 0;
            return hours * 60 + (minutes || 0);
        }

        // Check if show is currently playing
        function isShowCurrent(startTime, duration) {
            const now = new Date();
            const currentMinutes = now.getHours() * 60 + now.getMinutes();
            const showStart = timeToMinutes(startTime);
            const showEnd = showStart + duration;
            return currentMinutes >= showStart && currentMinutes < showEnd;
        }

        // Calculate time slots based on current time
        function getCurrentTimeSlots() {
            const now = new Date();
            const currentHour = new Date(now.getFullYear(), now.getMonth(), now.getDate(), now.getHours(), 0, 0);
            const slots = [];

            // Round down to nearest half hour
            const minutes = now.getMinutes();
            const roundedMinutes = minutes < 30 ? 0 : 30;
            currentHour.setMinutes(roundedMinutes);

            for (let i = 0; i < 8; i++) {
                const slot = new Date(currentHour.getTime() + (i * 30 * 60 * 1000));
                let hours = slot.getHours() % 12;
                if (hours === 0) hours = 12;
                const mins = slot.getMinutes().toString().padStart(2, '0');
                const ampm = slot.getHours() >= 12 ? 'PM' : 'AM';
                slots.push(`${hours}:${mins} ${ampm}`);
            }

            return slots;
        }

        // Adjust show time to be relative to current time window
        function adjustShowTime(originalTime, originalDuration) {
            const now = new Date();
            const currentMinutes = now.getHours() * 60 + now.getMinutes();

            // Round down to nearest half hour
            const roundedMinutes = currentMinutes - (currentMinutes % 30);
            const baseTime = Math.floor(roundedMinutes / 60) * 60 + (roundedMinutes % 60);

            // Calculate original show time in minutes
            const originalMinutes = timeToMinutes(originalTime);

            // Calculate offset from the original time to current time window
            let offset = roundedMinutes - originalMinutes;

            // If the show would start before our window, adjust it forward
            while (offset < -120) { // If more than 2 hours before
                offset += 1440; // Add 24 hours
            }

            // Calculate new start time
            let newStartMinutes = (originalMinutes + offset) % 1440;
            if (newStartMinutes < 0) newStartMinutes += 1440;

            // Convert back to time format
            const hours24 = Math.floor(newStartMinutes / 60);
            const mins = newStartMinutes % 60;
            let hours12 = hours24 % 12;
            if (hours12 === 0) hours12 = 12;
            const ampm = hours24 >= 12 ? 'PM' : 'AM';

            return `${hours12}:${mins.toString().padStart(2, '0')} ${ampm}`;
        }

        // Load and parse XML
        async function loadGuide() {
            try {
                const response = await fetch('guide.xml');
                const xmlText = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, 'text/xml');

                // Load ad
                const adText = xmlDoc.querySelector('ad text').textContent;
                document.getElementById('adSection').innerHTML = `
                    <div class="ad-text">${adText}</div>
                `;

                // Load date (use real current date)
                const date = getCurrentDate();
                document.getElementById('dateDisplay').textContent = date;

                // Load time slots (use current time-based slots instead of XML)
                const currentSlots = getCurrentTimeSlots();
                const timeSlotsHTML = currentSlots.map(time =>
                    `<div class="time-slot" style="width: 200px; flex: none;">${time}</div>`
                ).join('');
                document.getElementById('timeSlots').innerHTML = timeSlotsHTML;

                // Show header
                document.getElementById('guideHeader').style.display = 'flex';

                // Calculate time slot width percentage
                const numTimeSlots = timeSlots.length;
                const slotWidth = 100 / numTimeSlots;

                // Load channels and create filters
                const channels = xmlDoc.querySelectorAll('channel');
                const channelFilters = document.getElementById('channelFilters');

                const filtersHTML = Array.from(channels).map(channel => {
                    const channelNum = channel.querySelector('number').textContent;
                    const channelName = channel.querySelector('name').textContent;
                    return `
                        <div class="filter-item">
                            <input type="checkbox" id="filter-${channelNum}" value="${channelNum}" checked>
                            <label for="filter-${channelNum}">${channelNum} - ${channelName}</label>
                        </div>
                    `;
                }).join('');
                channelFilters.innerHTML = filtersHTML;

                const guideHTML = Array.from(channels).map(channel => {
                    const channelNum = channel.querySelector('number').textContent;
                    const shows = channel.querySelectorAll('shows show');

                    const showsHTML = Array.from(shows).map(show => {
                        const duration = parseInt(show.getAttribute('duration'));
                        const originalStartTime = show.getAttribute('start');
                        const showName = show.textContent;
                        const description = show.getAttribute('description') || '';

                        // Adjust show time to current time window
                        const adjustedStartTime = adjustShowTime(originalStartTime, duration);
                        const isCurrent = isShowCurrent(adjustedStartTime, duration);
                        const currentClass = isCurrent ? ' current' : '';

                        // Calculate width in pixels for better alignment
                        const widthPx = (duration / 30) * 200; // 200px per 30min slot

                        // Build data attribute for CSS tooltip (description only)
                        const dataAttr = description ? ` data-description="${description.replace(/"/g, '&quot;')}"` : '';

                        return `<div class="show-block${currentClass}" style="width: ${widthPx}px"${dataAttr}>${showName}</div>`;
                    }).join('');

                    return `
                        <div class="channel-row" data-channel="${channelNum}">
                            <div class="channel-number">${channelNum}</div>
                            <div class="shows-container">${showsHTML}</div>
                        </div>
                    `;
                }).join('');

                const guideScroll = document.getElementById('guideScroll');
                guideScroll.innerHTML = guideHTML + guideHTML; // Duplicate for seamless loop

                // Setup filter listeners
                setupChannelFilters();
                setupManualScroll();

                // Update current show highlighting every minute
                setInterval(() => {
                    loadGuide();
                }, 60000);

            } catch (error) {
                console.error('Error loading guide:', error);
                document.getElementById('adSection').innerHTML =
                    '<div class="loading">ERROR LOADING GUIDE DATA</div>';
            }
        }

        // Cookie functions
        function setCookie(name, value, days = 365) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function saveChannelPreferences() {
            const checkboxes = document.querySelectorAll('.channel-filters input[type="checkbox"]');
            const preferences = {};
            checkboxes.forEach(checkbox => {
                preferences[checkbox.value] = checkbox.checked;
            });
            setCookie('channelPreferences', JSON.stringify(preferences));
        }

        function loadChannelPreferences() {
            const saved = getCookie('channelPreferences');
            if (saved) {
                try {
                    return JSON.parse(saved);
                } catch (e) {
                    return null;
                }
            }
            return null;
        }

        function setupChannelFilters() {
            const checkboxes = document.querySelectorAll('.channel-filters input[type="checkbox"]');
            const savedPreferences = loadChannelPreferences();

            checkboxes.forEach(checkbox => {
                // Load saved preference
                if (savedPreferences && savedPreferences.hasOwnProperty(checkbox.value)) {
                    checkbox.checked = savedPreferences[checkbox.value];
                    // Apply initial filter state
                    const channelNum = checkbox.value;
                    const rows = document.querySelectorAll(`[data-channel="${channelNum}"]`);
                    rows.forEach(row => {
                        if (!checkbox.checked) {
                            row.classList.add('hidden');
                        }
                    });
                }

                // Add change listener
                checkbox.addEventListener('change', (e) => {
                    const channelNum = e.target.value;
                    const rows = document.querySelectorAll(`[data-channel="${channelNum}"]`);
                    rows.forEach(row => {
                        if (e.target.checked) {
                            row.classList.remove('hidden');
                        } else {
                            row.classList.add('hidden');
                        }
                    });
                    // Save preferences to cookie
                    saveChannelPreferences();
                });
            });
        }

        function toggleControls() {
            const panel = document.getElementById('controlsPanel');
            panel.classList.toggle('collapsed');
        }

        loadGuide();
    </script>
</body>
</html>
